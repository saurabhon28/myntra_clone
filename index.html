<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Myntra</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#"
          ><img class="myntra-home" src="./images/myntra_logo.webp" alt="Logo"
        /></a>
      </div>
      <nav class="nav-bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
      </nav>
      <div class="search-bar">
        <span class="material-symbols-outlined search-icon"> search </span>
        <input
          class="search-input"
          placeholder="Search for products, brands and more" />
      </div>
      <div class="action-bar">
        <div class="action-container">
          <span class="material-symbols-outlined action-icons"> person </span>
          <span class="action-name">Profile</span>
        </div>

        <div class="action-container">
          <span class="material-symbols-outlined action-icons"> favorite </span>
          <span class="action-name">Favorite</span>
        </div>

        <div class="action-container">
          <span class="material-symbols-outlined action-icons">
            shopping_bag
          </span>
          <span class="action-name">Bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner-container">Banner container</div>
      <div class="category-heading">Category Heading</div>
      <div class="category-items">Items</div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
